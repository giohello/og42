<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name">
    <title>HTML Elements Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">HTML Elements Showcase</h1>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="about-link">About</a></li>
                <li><a href="#" id="contact-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Forms</h2>
            <form id="user-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h2>Images</h2>
            <img id="image1" src="https://via.placeholder.com/150" alt="Placeholder Image">
        </section>

        <section>
            <h2>Tables</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>25</td>
                    </tr>
                    <tr>
                        <td>Jane</td>
                        <td>30</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h2>Lists</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
            <ol>
                <li>First</li>
                <li>Second</li>
            </ol>
        </section>

        <section>
            <h2>Buttons</h2>
            <button id="btn-click">Click Me</button>
        </section>
    </main>

    <footer>
        <p id="footer-text">Â©2025 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
